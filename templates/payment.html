<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Vehicle Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0fe;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Gateway</h2>
    <p class="text-center">50% advance required to confirm your booking.</p>
    <h4>Payment Amount: â‚¹{{ amount }}</h4>

    <form method="POST">
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" name="card_number" id="card_number" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" name="expiry" id="expiry" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" name="cvv" id="cvv" class="form-control" placeholder="123" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Pay & Confirm Booking</button>
    </form>
</div>
</body>
</html>
