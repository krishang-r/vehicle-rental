<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Vehicle - {{ vehicle.make }} {{ vehicle.model }}</h2>
    {% if prefill_start and prefill_end %}
    <div class="alert alert-info">Booking for dates <strong>{{ prefill_start }}</strong> to <strong>{{ prefill_end }}</strong>. <a href="{{ url_for('select_dates') }}">Change dates</a></div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="gov_id" class="form-label">Government ID</label>
            <input type="text" class="form-control" id="gov_id" name="gov_id" required>
        </div>
        <div class="mb-3">
            <label for="license" class="form-label">License Number</label>
            <input type="text" class="form-control" id="license" name="license" required>
        </div>
        <div class="mb-3">
            <label for="start_point" class="form-label">Start Point</label>
            <input type="text" class="form-control" id="start_point" name="start_point" required>
        </div>
        <div class="mb-3">
            <label for="end_point" class="form-label">End Point</label>
            <input type="text" class="form-control" id="end_point" name="end_point" required>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required value="{{ prefill_start if prefill_start else '' }}">
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required value="{{ prefill_end if prefill_end else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
    
</div>
</body>
</html>
